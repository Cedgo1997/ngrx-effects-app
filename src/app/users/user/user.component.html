<div class="row">
  <div class="col-4">
    <img [src]="user.avatar" alt="avatar" class="img-thumbnail" />
  </div>

  <div class="col">
    <div class="list-group">
      <li class="list-group-item"><b>Name: </b> {{ user.first_name }}</li>
      <li class="list-group-item"><b>Last Name: </b> {{ user.last_name }}</li>
      <li class="list-group-item"><b>E-mail: </b> {{ user.email }}</li>
    </div>
  </div>
</div>
